<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ› ï¸ ç®¡ç†å‘˜é¢æ¿ - ç”¨æˆ·ç®¡ç†</h1>
            <button class="logout-btn" onclick="logout()">é€€å‡ºç™»å½•</button>
        </div>
        
        <div class="content">
            <div id="message" class="message"></div>
            
            <!-- åˆ›å»ºç”¨æˆ·è¡¨å• -->
            <div class="form-section">
                <h2 class="form-title">åˆ›å»ºæ–°ç”¨æˆ·</h2>
                <form id="createUserForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">ç”¨æˆ·å *</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">é‚®ç®± *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">å¯†ç  *</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group" style="display: flex; align-items: end;">
                            <div class="checkbox-group">
                                <input type="checkbox" id="is_admin" name="is_admin">
                                <label for="is_admin">ç®¡ç†å‘˜æƒé™</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">åˆ›å»ºç”¨æˆ·</button>
                </form>
            </div>
            
            <!-- ç”¨æˆ·åˆ—è¡¨ -->
            <div class="users-section">
                <h2 class="form-title">ç”¨æˆ·åˆ—è¡¨</h2>
                <div class="loading" id="loading">æ­£åœ¨åŠ è½½...</div>
                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ç”¨æˆ·å</th>
                            <th>é‚®ç®±</th>
                            <th>æƒé™</th>
                            <th>åˆ›å»ºæ—¶é—´</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- ç”¨æˆ·æ•°æ®å°†åŠ¨æ€åŠ è½½ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let authToken = localStorage.getItem('authToken');
        
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkAuth() {
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // API è¯·æ±‚å‡½æ•°
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                }
            };
            
            const response = await fetch(API_BASE + url, {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            });
            
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
                return null;
            }
            
            return response;
        }
        
        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const tableBody = document.getElementById('usersTableBody');
            
            loading.style.display = 'block';
            
            try {
                const response = await apiRequest('/users/admin/users');
                const users = await response.json();
                
                tableBody.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>
                            <span class="badge ${user.is_admin ? 'badge-admin' : 'badge-user'}">
                                ${user.is_admin ? 'ç®¡ç†å‘˜' : 'æ™®é€šç”¨æˆ·'}
                            </span>
                        </td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            ${user.username !== 'admin' ? 
                                `<button class="btn btn-danger" onclick="deleteUser(${user.id}, '${user.username}')">åˆ é™¤</button>` 
                                : 'ç³»ç»Ÿç®¡ç†å‘˜'
                            }
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                showMessage('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // åˆ›å»ºç”¨æˆ·
        async function createUser(userData) {
            try {
                const response = await apiRequest('/users/admin/create-user', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(result.message, 'success');
                    document.getElementById('createUserForm').reset();
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage(error.detail, 'error');
                }
            } catch (error) {
                showMessage('åˆ›å»ºç”¨æˆ·å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åˆ é™¤ç”¨æˆ·
        async function deleteUser(userId, username) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· "${username}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚`)) {
                return;
            }
            
            try {
                const response = await apiRequest(`/users/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(result.message, 'success');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage(error.detail, 'error');
                }
            } catch (error) {
                showMessage('åˆ é™¤ç”¨æˆ·å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/';
        }
        
        // è¡¨å•æäº¤äº‹ä»¶
        document.getElementById('createUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                is_admin: formData.get('is_admin') === 'on'
            };
            
            createUser(userData);
        });
        
        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUsers();
        });
    </script>
</body>
